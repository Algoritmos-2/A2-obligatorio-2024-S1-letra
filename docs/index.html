<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
        // Habilita la barra lateral
        loadSidebar: true,
        // Habilita el pie de página
        loadNavbar: true, // Cambia a true si deseas usar un navbar personalizado, como un header
        footer: {
            // Habilita el pie de página personalizado, asegúrate de tener esta opción si quieres usar _footer.md
            homepage: '_footer.md'
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
